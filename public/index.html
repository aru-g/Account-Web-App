  <!DOCTYPE html>
  <html>
    <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <title>Account Application</title>
      <!--Import bootstrap.css-->
      <link type="text/css" rel="stylesheet" href="resources/css/bootstrap.min.css" />
	  
	  <!-- custom CSS -->
 
		<style>
        @font-face {
            font-family: 'Roboto';
            src: url('resources/fonts/roboto/Roboto-Regular.eot');
            src: url('resources/fonts/roboto/Roboto-Regular.woff') format('woff'), 
            url('resources/fonts/roboto/Roboto-Regular.ttf') format('truetype');
            font-style: normal;
            }
            
        body{font-family: "Roboto";
		font-size:16px;
		background-image: url("resources/bg6.jpg");
		background-repeat: no-repeat ;
		background-position : center;
		}
            
		.width-30-pct{
			width:30%;
		}
		 
		.margin-bottom-1em{
			margin-bottom:1em;
		}
.header img {
  float: left;
  width: 100px;
  height: 100px;
}

.header h1 {
  position: relative;
  top: 10px;
  left: 10px;
}
	</style>
</head>

    <body>
	
<div class="container" ng-app="products" ng-controller="productCTRL">
    <div class="row">
	  <div class="header">
		 <img src="resources/logo2.jpg"> 
            <h1><center>Account Information</center></h1><br><br>
			<div class="col-xs-6">Search<input class="form-control ng-pristine ng-valid" ng-model="searchKeyword" type="text"></div><br><br><br>
			<br><a class="btn btn-primary " data-toggle="modal" data-target="#myModal" ng-click="showCreateForm()">Add New Account</a><br>
			</div>

			<table class="table table-hover">
				<thead>
					<tr>
		       			<th class="width-30-pct"><center>Account Name</center></th>
						<th class="width-30-pct"><center>Master Account Name</center></th>
						<th class="width-30-pct"><center>Region</center></th>
					</tr>
				</thead>
				<tbody ng-init="getAll()">
				
					<tr ng-repeat="d in names | filter: searchKeyword ">
						<td><center>{{ d.acc_name }}</center></td>
						<td><center>{{ d.master_acc_name }}</center></td>
						<td><center>{{ d.region }}</center></td>
					</tr>
				</tbody>
			</table>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-product-title">Modal title</h4>
      </div>
      <div class="modal-body">
          <div><b style='color: red'>{{modalstatustext}}</b></div>
		<form id="form-dinminder">
				<div class="form-group">
					<label for="acc_name" class="control-label">Account Name</label>
					<input ng-model="acc_name" type="text" class="form-control" id="form-name" placeholder="Type Account Name here......">			
				</div>
				<div class="form-group">
					<label for="master_acc_name" class="control-label">Master Account Name</label>
					<input ng-model="master_acc_name" type="text" class="form-control" placeholder="Type Master Account Name here.....">
				</div>
				<div class="form-group">
					<label for="region" class="control-label">Region</label>
					<select ng-model="region"><option value="NAM">NAM</option><option value="APEC">APEC</option><option value="EMEA">EMEA</option></select>
				</div>
				<div><b style='color: blue'>{{statustext}}</b></div> 
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="btn-create-product" type="button" class="btn btn-primary" ng-click="createProduct()">Create</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</div> <!-- end container -->

      <!--Import jQuery before bootstrap.js-->
      <script type="text/javascript" src="resources/js/jquery-2.2.1.min.js"></script>
      <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
	  
	  <!-- include angular js -->
	  <script src="resources/js/angular.min.js"></script>
	  
	  <!-- controller app -->
	  <script src="resources/js/app.js"></script>

    </body>
  </html>
